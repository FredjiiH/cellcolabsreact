<style>
/* Multi-Variant Button Component */
.button-multi-variant {
  display: block;
  width: 100%;
}

.button-multi-variant--left {
  text-align: left;
}

.button-multi-variant--center {
  text-align: center;
}

.button-multi-variant--right {
  text-align: right;
}

.button-multi-variant__link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-12, 12px) var(--space-16, 16px);
  border-radius: var(--button-border-radius, 24px);
  font-family: var(--font-body, 'Inter'), sans-serif;
  font-size: var(--font-size-body-medium-desktop, 16px);
  font-weight: var(--font-weight-medium, 500);
  line-height: 1;
  text-decoration: none;
  text-align: center;
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  box-sizing: border-box;
}

/* Primary Button - higher specificity to override global brand link styles */
[data-brand] .button-multi-variant__link--primary,
[data-brand] .button-multi-variant__link--primary:link,
[data-brand] .button-multi-variant__link--primary:visited {
  background-color: var(--button-primary-bg) !important;
  color: var(--button-primary-text) !important;
  border: 0.5px solid var(--button-primary-border) !important;
}

[data-brand] .button-multi-variant__link--primary:hover {
  background-color: var(--button-primary-bg-hover) !important;
  color: var(--button-primary-text) !important;
}

[data-brand] .button-multi-variant__link--primary:active {
  background-color: var(--button-primary-bg-active) !important;
  color: var(--button-primary-text) !important;
}

.button-multi-variant__link--primary:disabled,
.button-multi-variant__link--primary.disabled {
  background-color: var(--color-gray-700, #c6c6c6);
  color: var(--color-white, #ffffff);
  cursor: not-allowed;
  pointer-events: none;
}


/* Outline Button - higher specificity to override global brand link styles */
[data-brand] .button-multi-variant__link--outline,
[data-brand] .button-multi-variant__link--outline:link,
[data-brand] .button-multi-variant__link--outline:visited {
  background: var(--button-secondary-bg) !important;
  color: var(--button-secondary-text) !important;
  border: 1.5px solid var(--button-secondary-border) !important;
}

[data-brand] .button-multi-variant__link--outline:hover {
  border-color: var(--button-secondary-border-hover) !important;
  color: var(--button-secondary-text) !important;
}

[data-brand] .button-multi-variant__link--outline:active {
  border-color: var(--button-secondary-border-active) !important;
  color: var(--button-secondary-text) !important;
}

.button-multi-variant__link--outline:disabled,
.button-multi-variant__link--outline.disabled {
  border-color: var(--color-gray-700, #c6c6c6);
  color: var(--color-gray-700, #c6c6c6);
  cursor: not-allowed;
  pointer-events: none;
}

/* Button Sizes */
.button-multi-variant__link--small {
  padding: var(--space-8, 8px) var(--space-12, 12px);
  font-size: var(--font-size-body-small-desktop, 14px);
}

.button-multi-variant__link--large {
  padding: var(--space-16, 16px) var(--space-24, 24px);
  font-size: var(--font-size-body-large-desktop, 18px);
}

/* Responsive adjustments */
@media (max-width: 767px) {
  .button-multi-variant__link {
    font-size: var(--font-size-button-mobile, var(--font-size-body-medium-desktop, 16px));
    padding: var(--space-12, 12px) var(--space-16, 16px);
  }
}
</style>

<div class="button-multi-variant button-multi-variant--{{ module.button_alignment or 'left' }}" data-component="button-multi-variant">
  {% if module.button_url.href %}
    <a href="{{ module.button_url.href }}"
       class="button-multi-variant__link button-multi-variant__link--{{ module.button_variant or 'primary' }}{% if module.button_size and module.button_size != 'default' %} button-multi-variant__link--{{ module.button_size }}{% endif %} button"
       target="{% if module.button_url.open_in_new_tab %}_blank{% else %}_self{% endif %}"
       {% if module.button_url.open_in_new_tab %}rel="noopener noreferrer"{% endif %}
       {% if module.button_url.no_follow %}rel="nofollow"{% endif %}>
      {{ module.button_text or "Button Text" }}
    </a>
  {% else %}
    <button class="button-multi-variant__link button-multi-variant__link--{{ module.button_variant or 'primary' }}{% if module.button_size and module.button_size != 'default' %} button-multi-variant__link--{{ module.button_size }}{% endif %}" type="button">
      {{ module.button_text or "Button Text" }}
    </button>
  {% endif %}
</div>
