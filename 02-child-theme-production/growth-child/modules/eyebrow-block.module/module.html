{% set variant = module.variant %}
{% set alignment = module.alignment %}
{% set text = module.text %}

<style>
  .eyebrow-wrapper {
    width: 100%;
    display: flex;
  }

  /* Alignment options */
  .eyebrow-wrapper.align-left {
    justify-content: flex-start;
  }

  .eyebrow-wrapper.align-left-center {
    justify-content: flex-start;
    padding-left: 25%;
  }

  .eyebrow-wrapper.align-center {
    justify-content: center;
  }

  .eyebrow-wrapper.align-right-center {
    justify-content: flex-end;
    padding-right: 25%;
  }

  .eyebrow-wrapper.align-right {
    justify-content: flex-end;
  }

  .eyebrow {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-8) var(--space-12);
    border-radius: var(--border-radius-md);
    font-family: var(--font-body);
    font-weight: var(--font-weight-regular, 400);
    font-size: var(--font-size-eyebrow, 14px);
    line-height: var(--line-height-body, 1.35);
    text-align: center;
    text-transform: uppercase;
    white-space: nowrap;
  }

  /* Variant: Default */
  .eyebrow.variant-default {
    background-color: var(--color-gray-900);
    color: var(--color-text-secondary);
  }

  /* Variant: Inverted */
  .eyebrow.variant-inverted {
    background-color: var(--color-eyebrow-bg-primary);
    color: var(--color-text-secondary);
  }

  /* Variant: Glass */
  .eyebrow.variant-glass {
    background-color: var(--color-eyebrow-bg-secondary);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: var(--color-text-inverse);
  }

  /* Responsive adjustments for alignment offsets */
  @media (max-width: 768px) {
    .eyebrow-wrapper.align-left-center,
    .eyebrow-wrapper.align-right-center {
      padding-left: 0;
      padding-right: 0;
    }

    .eyebrow-wrapper.align-left-center {
      justify-content: flex-start;
      padding-left: 15%;
    }

    .eyebrow-wrapper.align-right-center {
      justify-content: flex-end;
      padding-right: 15%;
    }
  }
</style>

<div class="eyebrow-wrapper align-{{ alignment }}">
  <div class="eyebrow variant-{{ variant }}">
    {{ text }}
  </div>
</div>
